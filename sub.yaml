proxies:
proxy-groups:
  - name: Proxy
    type: select
    proxies:

  - name: Auto
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:

  - name: Fallback
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:

rules:
  - GEOIP,CN,DIRECT
  - MATCH,Proxy